<! ngModel for Binding the variables>

<input type="text" [(ngModel)]="someValue"/>
<input type="button" value="Click" (click)="CallSomeLogic()"/>
<br><br><b>{{someValue}}</b> <br>

<! *ngFor for creating for loop and put the values in a table>

<table> 
<tr *ngFor="let temp of someValues">
  <td>
    {{temp}}
  </td>
</tr>
</table>
